name: CI

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Format
      shell: bash
      run: cargo fmt
    
    - name: Lint
      shell: bash
      run: cargo clippy

    - name: Build
      shell: bash
      run: cargo build

    - name: Test
      shell: bash
      run: cargo test