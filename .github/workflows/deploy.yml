on: 
 push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Server image
      run: docker build -t marcanthonyg/glo-3013 .

    - name: Tag our Image
      run: docker tag marcanthonyg/glo-3013 marcanthonyg/glo-3013:latest

    - name: Push to dockerhub
      run: docker push marcanthonyg/glo-3013

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: glo-3013 
        environment_name: glo-3013-env
        version_label: app-7aaa-240314_165749968911
        region: ca-central-1
